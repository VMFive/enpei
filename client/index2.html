<head>  
    <title>Ad Mock</title>
    <!-- react & js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <!-- bootstrap & css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
    	<!-- Control Trail & Control Campaigns & Auxiliry -->
    	<div class="col-md-3 fill" style="vertical-align: top;">
    		<div class="panel panel-info">
		        <div class="panel-heading">
		            <div class="panel-title">
		                Control Trail
		            </div>
		        </div>
		        <div class="panel-body no-padding">
		        	<table class="table no-margin">
			        	<tr>
			        		<td class="col-xs-8 name" style="vertical-align: middle;">
			        			<span>NO VM</span>
			        		</td>
				    		<td class="col-xs-2">
				    			<button class="btn btn-success" onclick="makeRequest()">GO</button>
				    		</td>
			        	</tr>
			        	<tr>
			        		<td class="col-xs-8 name" style="vertical-align: middle">
			        			<span>Expired</span>
				    		</td>
				    		<td class="col-xs-2">
				    			<button class="btn btn-success" onclick="makeRequest()">GO</button>
			        		</td>
			        	</tr>
		        	</table>
		        </div>
		    </div>
		    <div class="panel panel-info">
		        <div class="panel-heading">
		            <div class="panel-title">
		                Control Campaigns
		            </div>
		        </div>
		        <div class="panel-body">
		    		<div class="some-margin">
				        <span>
				            <span id="example"></span>
				        </span>
				    </div>
		        </div>
		    </div>
		    <div class="panel panel-info">
		        <div class="panel-heading">
		            <div class="panel-title">
		                Auxiliry APIs
		            </div>
		        </div>
		        <div class="panel-body no-padding">
			        <table class="table no-margin">
			            <td class="col-xs-8 name" style="vertical-align: middle;">
		        			<span>Reset control status</span>
		        		</td>
			    		<td class="col-xs-2">
			    			<button class="btn btn-success" onclick="makeRequest('/v3/reset/:000000001111111222222')">GO</button>
			    		</td>
			        </table>
		        </div>
		    </div>
		    <!-- <div id="react"></div> -->
    	</div>
    	<!-- WebScoket -->
    	<div class="col-md-3 fill" style="vertical-align: top;">
    		<div class="panel panel-info">
		        <div class="panel-heading">
		            <div class="panel-title">
		                Web Socket
		            </div>
		        </div>
		        <div class="panel-body">
		    		<div class="some-margin">
				        <span>
				            <span id="Time"></span>
				        </span>
				    </div>
		        </div>
		    </div>
    	</div>
    	<!-- Cid input box & Debug -->
    	<div class="col-md-6">
    		<!-- <div class="page-header">
    			<span style="font-size: 60px">vm5 adserver mock</span>
    		</div> -->
    		<div class="panel panel-primary">
		    	<div class="panel-heading">
		            <div class="panel-title">
		                <span>Information</span>
		            </div>
		        </div>
		        <div class="panel-body">
		        	<div>
			        	<span>Cid: </span>
			            <input placeholder="Your Cid"></input>
		            </div>
		            <span>Seconds: </span>
		            <input placeholder="Your Cid"></input>
		        	<span>Code: </span>
		            <input placeholder="Your Cid"></input>
		            <span>I-fps: </span>
		            <input placeholder="Your Cid"></input>
		        	<span>F-fps: </span>
		            <input placeholder="Your Cid"></input>		        
		        </div>
		    </div>
    		<div class="panel panel-primary">
		    	<div class="panel-heading">
		            <div class="panel-title">
		                <span>Debug</span>
		            </div>
		        </div>
		        <div class="panel-body" style="height:300px">
		        	<iframe src="http://localhost:3500/v3/debug/M" width="100%" height="100%" scrolling="no"></iframe>
		        	 <!-- <div id="content"></div> -->
		        </div>
		    </div>
    	</div>
	</div>
</body>
